---
layout: default
author: flo
---

{% assign author = site.authors[page.author] %}

<div class="mypar">
<article class="post">

      <h1>{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
          by <a href="mailto:{{ author.email }}"><span class="author">{{ author.display_name }}</span></a>
      </div>
      </article>
      <div class="returnlink">
        <a href="{{site.baseurl}}{% link index.html %}">
          <i class="fa fa-chevron-left"></i>back
        </a>
      </div>

</article>
</div>
